<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #ccc;
        color: #000;
      }
    </style>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Conveter</h1>
          <p class="text-center mb-3">重量換算</p>
          <form action="">
            <div class="form-group">
              <input
                type="number"
                class="form-control form-control-lg"
                placeholder="kg"
                id="kgInput"
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-body">
                <h4>グラム：</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card bg-success mb-2">
              <div class="card-body">
                <h4>ポンド：</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h4>オンス：</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("output").style.visibility = "hidden";
      document.getElementById("kgInput").addEventListener("input", function(e) {
        document.getElementById("output").style.visibility = "visible";

        let kgs = e.target.value;
        document.getElementById("gramsOutput").innerHTML = kgs * 1000;
        document.getElementById("lbsOutput").innerHTML = kgs * 2.20462;
        document.getElementById("ozOutput").innerHTML = kgs * 35.274;
      });
    </script>
  </body>
</html>
